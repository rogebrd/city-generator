<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>City Generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">City Generator</h1>
        <div class="controller">
            <h2>Controls</h2>
            <label for="gardenRange">Garden Percentage</label>
            <input type="range" class="range" id="gardenRange" min=0 max=1 step=0.01
                onchange="updateValues('gardenRange')"></input>
            <input type="number" class="number" id="gardenNumber" onchange="updateValues('gardenNumber')"></input>
            <br>
            <label for="buildingBaseRange">Building Base Percentage</label>
            <input type="range" class="range" id="buildingBaseRange" min=0 max=1 step=0.01></input>
            <input type="number" class="number" id="buildingBaseNumber"></input>
            <br>
        </div>
    </div>
    <script src="js/three.js"></script>
    <script src="js/city.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
