<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>City Generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">City Generator</h1>
        <div class="controller">
            <h2>Controls</h2>
            <label for="gardenNumber">Garden Percentage</label>
            <input type="number" class="number" id="gardenNumber"></input>
            <br>
            <label for="roadWidthNumber">Road Width</label>
            <input type="number" class="number" id="roadWidthNumber"></input>
            <br>
            <label for="buildingWidthNumber">Building Width Variation</label>
            <input type="number" class="number" id="buildingWidthNumber"></input>
            <br>
            <label for="emptyCenterNumber">Empty Center Percentage</label>
            <input type="number" class="number" id="emptyCenterNumber"></input>
            <br>
            <label for="groundFloorNumber">Ground Floor Percentage</label>
            <input type="number" class="number" id="groundFloorNumber"></input>
            <br>
            <label for="minBuildingNumber">Min Building Height</label>
            <input type="number" class="number" id="minBuildingNumber"></input>
            <br>
            <label for="maxBuildingNumber">Max Building Height</label>
            <input type="number" class="number" id="maxBuildingNumber"></input>
            <br>
            <button onclick="regenerateCity()">Regenerate City</button>
        </div>
    </div>
    <script src="js/three.js"></script>
    <script src="dist/cityGenerator.js"></script>
</body>

</html>
